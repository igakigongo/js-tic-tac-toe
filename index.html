<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis&display=swap" />
		<link rel="stylesheet" href="./css/app.css" />
		<title>TicTacToe - JavaScript</title>
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<main>
			<div id="ticker-shell"></div>
			<div id="root">
				<section>
					<div id="board-shell"></div>
				</section>
				<aside>
					<div id="controls-shell">
						<input id="player_one" placeholder="Player One" type="text" />
						<span id="player_one_error_label"></span>

						<input id="player_two" placeholder="Player Two" type="text" />
						<span id="player_two_error_label">Invalid name</span>

						<button id="btn-save-players" title="Save players and start a new game">
							Save Players / Start Game
						</button>

						<button id="btn-new-game" title="Reset players and start a new game">
							New Game
						</button>

						<button id="btn-restart-game" title="Creates a new game with previous players">
							Restart Game
						</button>
					</div>
				</aside>
			</div>
		</main>
		<script src="./js/events.js"></script>
		<script src="./js/game-player.js"></script>
		<script src="./js/game-board.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/form.js"></script>
		<script src="./js/ticker.js"></script>
	</body>
</html>
